  <style>
    body{

<body>

<header>üé¨ Meck Elias Subtitles</header>

<div class="container">
  <h2>Pakua Subtitles za Kiswahili Bure</h2>

  <input type="text" placeholder="Andika jina la movie..." oninput="searchMovie(this.value)">

  <div id="subtitlesContainer"></div>

  <div class="notfound" id="notFound">
    ‚ùå Subtitle haipo<br><br>
    Omba kupitia WhatsApp:

  </div>
</div>

<footer>
  Contact Us:<br>

</footer>

<script>
  // Orodha ya faili zote ndani ya /subtitles/ (hii itabadilika automatic ‚Äì usiguse!)
  const subtitleFiles = [
    "f1-subtitle-new.vtt",
    "the-running-man-subtitle.vtt",
    "wake-up-dead-man-a-knives-out.vtt"
    // HAPA HAITAHITAJI KUONGEZA CHOCHOTE TENA!
  ];

  function formatTitle(filename) {
    return filename
      .replace(/\.vtt|\.srt/g, '')
      .replace(/-/g, ' ')
      .replace(/\b\w/g, l => l.toUpperCase());
  }

  function createCard(filename) {
    const title = formatTitle(filename);
    const id = filename.replace(/\.vtt|\.srt/g, '').replace(/[^a-zA-Z0-9]/g, '');
    return `
      <div class="card" id="${id}">
        <h3>${title}</h3>
        <a class="btn" href="/subtitles/${filename}" download>
          Download Subtitle
        </a>
      </div>
    `;
  }

  window.onload = () => {
    const container = document.getElementById("subtitlesContainer");
    subtitleFiles.forEach(file => {
      container.innerHTML += createCard(file);
    });
  };

  function searchMovie(text) {
    text = text.toLowerCase().trim();
    let found = false;

    subtitleFiles.forEach(file => {
      const title = formatTitle(file).toLowerCase();
      const id = file.replace(/\.vtt|\.srt/g, '').replace(/[^a-zA-Z0-9]/g, '');
      const card = document.getElementById(id);
      if (text === "" || title.includes(text)) {
        card.style.display = "block";
        found = true;
      } else {
        card.style.display = "none";
      }
    });

    document.getElementById("notFound").style.display = found || text === "" ? "none" : "block";
  }
</script>

</body>
