<script>
// ===== GITHUB INFO (USIBADILISHE) =====
const GITHUB_USER = "elias";
const REPO_NAME  = "subtitles-";
const BRANCH     = "main";

// ===== MAJINA HALISI YA FILE (COPY KUTOKA GITHUB) =====
const subtitleFiles = [
  "f1-subtitle-new-swahili.vtt",
  "the-running-man-subtitle.vtt",
  "wake-up-dead-man-a-knives-out-mystery-swahili.vtt"
];

// ===== FUNCTIONS =====
function formatTitle(filename){
  return filename
    .replace(".vtt","")
    .replace(/-/g," ")
    .replace(/\b\w/g, l => l.toUpperCase());
}

function createCard(filename){
  const rawLink =
    `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/${BRANCH}/${filename}`;

  return `
    <div class="card">
      <h3>${formatTitle(filename)}</h3>
      <a class="btn" href="${rawLink}" download>
        Download Subtitle
      </a>
    </div>
  `;
}

// ===== LOAD SUBTITLES =====
const container = document.getElementById("subtitlesContainer");

function renderList(list){
  container.innerHTML = "";
  list.forEach(file=>{
    container.innerHTML += createCard(file);
  });
}

renderList(subtitleFiles);

// ===== SEARCH =====
function searchMovie(text){
  text = text.toLowerCase().trim();
  const filtered = subtitleFiles.filter(file =>
    formatTitle(file).toLowerCase().includes(text)
  );

  if(filtered.length === 0 && text !== ""){
    container.innerHTML = "";
    document.getElementById("notFound").style.display = "block";
  }else{
    document.getElementById("notFound").style.display = "none";
    renderList(filtered);
  }
}
</script>
